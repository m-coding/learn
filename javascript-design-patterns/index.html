<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Cat Clicker v9.0.0</title>
   <link rel="stylesheet" href="css/style.css"></style>
</head>
<body>
   <h1>Cat Clicker v9.0.0</h1>

   <div id="catContainer">
      <figure>
         <h2 data-bind="text: getLevel"></h2>
         <div data-bind="text: clicks"></div>
         <img data-bind="click: incrementCounter, attr: {src: image}" src="" alt="cute cat">
         <figcaption data-bind="text: name"></figcaption>
      </figure>

      <!-- http://knockoutjs.com/documentation/foreach-binding.html -->
      <ul data-bind="foreach: nicknames">
         <!-- http://knockoutjs.com/documentation/binding-context.html -->
         <li data-bind="text: $data"></li>
      </ul>
   </div>

   <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
</body>
</html>
